{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>TERMET SERVICE</h2>
  <form id="setVolumeForm">
    <label>Установить объем контейнера:</label>
    <input type="number" id="volume" name="volume" min="1" required>
    <button type="submit">Установить</button>
  </form>
  <form id="addMessageForm">
    <label>Добавить сообщение:</label>
    <input type="text" id="text" name="text" maxlength="10" required>
    <button type="submit">Добавить</button>
  </form>
  <form id="searchMessageForm">
    <label>Поиск сообщения:</label>
    <input type="text" id="search_text" name="text" maxlength="10" required>
    <button type="submit">Найти</button>
  </form>
  <div>
    <h4>Сообщения</h4>
    <table>
      <tr>
        <th>Сообщения</th>
        <th>Контейнеры</th>
      </tr>
      {% for message in messages %}
      <tr>
        <td>{{ message.text }}</td>
        <td>{{ message.container }}</td>
      </tr>
      {% endfor %}
    </table>
    <p>Всего сообщений: {{ total_messages }}</p>
    <p>Всего контейнеров: {{ total_containers }}</p>
  </div>
</div>
{% endblock %}
